<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Zikrilo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main (click)="increaseCounter()">
    <div class="counter-wrapper" *ngIf="tasbeehService.selectedDhikr">
      <div class="counter">
        <div class="icons">
          <ion-icon
            (click)="resetCounter()"
            name="refresh-circle-outline"
          ></ion-icon>
        </div>
        <div
          role="progressbar"
          aria-valuenow="65"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value:{{tasbeehService.selectedDhikr.counter>100?tasbeehService.selectedDhikr.counter%100:tasbeehService.selectedDhikr.counter}}"
        >
          <span> {{tasbeehService.selectedDhikr.counter}} </span>
        </div>
      </div>

      <div class="selectedDhikr" *ngIf="tasbeehService.selectedDhikr.arabic">
        <div>
          <h1>{{tasbeehService.selectedDhikr.arabic}}</h1>
          <p>{{tasbeehService.selectedDhikr.bosnian}}</p>
        </div>
      </div>
    </div>
  </main>
</ion-content>
