<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista zikrova</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let dhikr of tasbeehService.dhikrs">
      <ion-item (click)="tasbeehService.setSelectedDhikr(dhikr)" routerLink="/tasbeeh/tabs/counter">
        <ion-label>
          <h2>{{dhikr.arabic}}</h2>
          <p>{{dhikr.bosnian}}</p>
        </ion-label>
        <ion-note slot="end">
          {{dhikr.counter}}
        </ion-note>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="tasbeehService.deleteDhikr(dhikr)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-button class="addBtn" (click)="presentAlertConfirm()">Dodaj svoj zikr</ion-button>

  </ion-list>
</ion-content>
