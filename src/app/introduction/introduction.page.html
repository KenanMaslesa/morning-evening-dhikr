<ion-content>
<ion-slides #slides [pager]="true" (ionSlideDidChange)="slideChanged()">
  <ion-slide *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <div>
      <img src="assets/screenshots-with-text/screen_{{i}}.png" alt="">
    </div>
  </ion-slide>
</ion-slides>
<div class="close-wrapper">
  <ion-button routerLink="/">Zatvori</ion-button>
  <ion-button (click)="slideNext()" *ngIf="sliderActiveIndex+1!==sliderLength">Sljedeće</ion-button>
</div>
</ion-content>
